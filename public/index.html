<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computing sheet</title>
</head>

<style>

    :root {
        --bg-utils: #ebe7e7;
        --border-light: #d5d5d5; /*var(--border-light);*/
        --border-dark: #a0a0a0; /*var(--border-light);*/
        --indexes-size: 46px;
    }
    html, body {
        min-height: 100vh;
    }
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 11px;
        margin: 0;
        background-color: #e2e1e0;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
    }

    main.body {
        width: 100%;
        height: 90vh;
        padding: 0 5px;
        position: relative;
        overflow: scroll;
    }

    /* debug */
    main._body:before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 160px;
        background-color: rgba(0, 128, 0, .8);
        z-index: 1000;

    }
    header.dashboard-handler {
        padding: 1rem 3rem;
        border-bottom: 1px solid #c7c7c7;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        background-color: #fafafa;
        top: 0;
        left: 0;
        position: sticky;
    }
    header.dashboard-handler ul {
        margin: 0;
        padding: 0;
        display: inline-flex;
        gap: 1.2rem;
    }
    header.dashboard-handler ul li {
        list-style-type: none;
    }
    header.dashboard-handler ul li a {
        text-decoration: none;
        color: #121212;
    }
    header.dashboard-handler ul li a:hover {
        text-decoration: none;
        color: #000;
    }
    .container {
        display: block;
        height: auto;
        min-height: 80%;
        width: max-content;
        position: relative;
        /* left: var(--indexes-size); */
        top: 0;
        background-color: #fafafa;
        padding: 0;
        overflow: visible;
    }

    .col-name {
        display: flex;
        flex-flow: row nowrap;
        position: sticky;
        top: 0;
        /* transform: translateX(var(--indexes-size)); */
        height: 24px;
        z-index: 1000;
        background-color: var(--bg-utils);
        width: max-content;

    }

    div.cell {
        width: 100px;
        border-right: 0.5px solid var(--border-light);
        border-bottom: 0.5px solid var(--border-light);
        box-sizing: border-box;
        text-align: center;
        display: table-cell;
        background-color: #fefefe;
    }

    div.cell:hover {
        border: 2px solid rgb(74, 213, 255);
    }
    
    .col-name div.cell {
        border-right: 0.5px solid var(--border-dark);
        border-bottom: 0.5px solid var(--border-dark);
        border-top: 0.5px solid var(--border-dark);
        background-color: #f2f2f2;
    }
    .col-name div.cell:first-child {
        border-left: 0.5px solid var(--border-dark);
    }
    
    .row {
        /* display: table-row; */
        display: flex;
        flex-flow: row nowrap;
        position: relative;
        max-height: 21px;
        min-height: 21px;
        width: max-content;
    }
    .rows {
        display: table;
        /* display: flex;
        flex-flow: column nowrap; */
        overflow: visible;
        position: relative;
        width: max-content;

    }

    .layout {
        width: max-content;
        overflow: visible;
    }

    main.body {
        position: relative;
        top: 5px;
    }

    .cell.index {
        width: var(--indexes-size);
        position: sticky;
        left: 0;
        border-color: var(--border-dark);
    }

    span.cell-input {
        position: relative;
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        box-sizing: border-box;
    }
    /* span.cell-input:focus {
        outline: 2px solid rgb(41, 105, 223);
    } */


</style>
<body>
    <header class="dashboard-handler">
        <ul>
            <li><a href="#">Fichier</a></li>
            <li><a href="#">Insertion</a></li>
            <li><a href="#">Format</a></li>
            <li><a href="#">Aide</a></li>
        </ul>
    </header>
    <main class="body">
        <!-- <aside class="indexes"></aside> -->
        <header class="col-name"></header>
        <div id="layout">
            <div id="container" class="container">
                <div class="rows"></div>
            </div>
        </div>
    </main>
    <!-- <script src="/lib/a1notation.js"></script> -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
